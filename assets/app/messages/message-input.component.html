<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSave(f)" #f="ngForm">
        <div class="form-group">
            <label for="content">Enter Message</label>
            <input type="text" class="form-control" [ngModel]="message?.content" name="contentInput" required>
        </div>
        <button class="btn btn-danger" type="button" (click)="onClear(f)">Clear</button>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
